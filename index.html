<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/site.css">
        <script src="js/site.js"></script>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <div id="logo">
                        <img src="img/logo.svg" alt="Logo Alura">
                    </div>
                    <div id="encrypter">                        
                        <textarea placeholder="Ingrese el texto aqui" required></textarea>                        
                    </div> 
                    <div class="legend-container">
                        <img src="img/bi_exclamation-circle-fill.svg" alt="exclamación">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="button-container">
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                    </div>                   
                </div>
                <div class="grid-item" id="outputMsg">
                    <div id="result-container">
                        <img src="img/muneco.svg" alt="Logo Alura">
                        <p id="result-text">Ningún mensaje fue encontrado</p>
                        <p id="message">Ingresa el texto que desees encriptar o desencriptar.</p>
                        
                    </div> 
                    <div class="button-container">
                        <button id="copy">Copiar</button>
                    </div>                   
                </div>
            </div>

        </main>
        <footer></footer>
    </body>
</html>
