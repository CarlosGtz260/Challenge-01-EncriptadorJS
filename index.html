<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <script src="js/site.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cifrador | Alura Challenge One</title>
    </head>
    <body>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <div id="logo">
                        <img src="img/logo.svg" alt="Logo Alura">
                    </div>
                </div>
                <div class="grid-item" id="inputMsg">                    
                    <div class="input-container">
                                                
                        <textarea id="inputText" name="inputText" placeholder="Ingrese el texto aqui"></textarea>    
                        <p>
                            <img src="img/bi_exclamation-circle-fill.svg" alt="exclamación">
                            Solo letras minúsculas y sin acentos
                        </p>                    
                    </div> 
                   
                    <div class="button-container">
                        <button id="enc" onclick="init(0)" order="0">Encriptar</button>
                        <button onclick="init(1)" order="1">Desencriptar</button>
                    </div>                   
                </div>
                <div class="grid-item" id="outputMsg">
                    <div class="preview-container" id="preview">
                        <img src="img/muneco.svg" alt="Logo Alura">
                        <p >Ningún mensaje fue encontrado</p>
                        <p >Ingresa el texto que desees encriptar o desencriptar.</p>                        
                    </div> 
                </div>
            </div>

        </main>
        <footer>
            <p>Carlos Gutiérrez Gallardo | © Enero 2023 Todos los derechos reservados</p>             
        </footer>
    </body>
</html>
