<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/site.css">
        <script src="js/site.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador | Oracle+AluraLATAM</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <div id="logo">
                        <img src="img/logo.svg" alt="Logo Alura">
                    </div>
                    <div id="encrypter">                        
                        <textarea id="inputText" name="inputText" placeholder="Ingrese el texto aqui"></textarea>                        
                    </div> 
                    <div class="legend-container">
                        <img src="img/bi_exclamation-circle-fill.svg" alt="exclamación">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="button-container">
                        <button id="enc" onclick="init(0)">Encriptar</button>
                        <button onclick="init(1)">Desencriptar</button>
                    </div>                   
                </div>
                <div class="grid-item" id="outputMsg">
                    <div class="preview-container">
                        <img src="img/muneco.svg" alt="Logo Alura">
                        <p >Ningún mensaje fue encontrado</p>
                        <p >Ingresa el texto que desees encriptar o desencriptar.</p>                        
                    </div> 
                </div>
            </div>

        </main>
        <footer></footer>
    </body>
</html>
